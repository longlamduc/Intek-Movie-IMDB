<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form class="form-signin" method="POST">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" class="form-control"
                                placeholder="Username" name='username' required
                                autofocus>
                        </div>

                        <hr>

                        <div class="form-label-group mb-2">
                            <input type="password" class="form-control"
                                placeholder="Password" name="password1"
                                required>

                        </div>

                        <div class="form-label-group mb-2">
                            <input type="password" class="form-control"
                                placeholder="Password confirm" name="password2"
                                required>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block
                            text-uppercase" type="submit">Register</button>
                        <a class="d-block text-center mt-2 small text-info"
                            href="{% url 'accounts:login' %}">Sign In</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
